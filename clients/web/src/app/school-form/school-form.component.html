<div class="container rtl" style="padding-top: 5%;">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">ثبت مدرسه جدید</h1>
                </div>
                <form class="user" #form="ngForm" (submit)="submit()">
                  <div class="form-group row">
                    <div class="col-12">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        placeholder="نام"
                        name="name"
                        [(ngModel)]="school.name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      placeholder="شهر"
                      name="city"
                      [(ngModel)]="school.city"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control form-control-user"
                      placeholder="منطقه"
                      name="zone"
                      [(ngModel)]="school.zone"
                      required
                    />
                  </div>
                  <button
                    class="btn btn-primary btn-user btn-block"
                    type="submit"
                    [disabled]="!form.valid"
                  >
                    ثبت
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
