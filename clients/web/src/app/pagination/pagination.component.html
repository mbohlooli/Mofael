<nav>
  <ul class="pagination">
    <li
      class="page-item"
      (click)="forward.emit()"
      [class.disabled]="forwardDisabled"
    >
      <a class="page-link" aria-label="Previous" href="#">
        <i aria-hidden="true" class="fas fa-arrow-right"></i>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let pageNumber of pageNumbers"
      (click)="pageSelect.emit(pageNumber)"
      [class.active]="page == pagesCount - pageNumber + 1"
    >
      <a class="page-link" href="#">{{ pagesCount - pageNumber + 1 }}</a>
    </li>
    <li
      class="page-item"
      (click)="backward.emit()"
      [class.disabled]="backwardDisabled"
    >
      <a class="page-link" aria-label="Next" href="#">
        <i aria-hidden="true" class="fas fa-arrow-left"></i>
      </a>
    </li>
  </ul>
</nav>
