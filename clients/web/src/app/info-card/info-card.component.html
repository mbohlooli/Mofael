<div class="card border-right-{{ color }} shadow h-100 py-2">
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div
          class="text-xs font-weight-bold text-{{ color }} text-uppercase mb-1"
        >
          {{ title }}
        </div>
        <div class="row no-gutters align-items-center">
          <div class="col-auto">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              <ng-content select=".content"></ng-content>
            </div>
          </div>
          <div class="col" *ngIf="progress">
            <div class="progress progress-sm mr-2">
              <div
                class="progress-bar bg-{{ color }}"
                role="progressbar"
                [style.width]="progressValue ? progressValue + '%' : 0"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-auto" *ngIf="icon">
        <i class="fas fa-{{ icon }} fa-2x text-gray-300"></i>
      </div>
    </div>
  </div>
</div>
