<div class="container rtl" style="padding-top: 5%;">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">ساخت حساب کاربری جدید</h1>
                </div>
                <form class="user" #form="ngForm" (submit)="submit(form.value)">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="نام کاربری" name="username"
                      ngModel #username="ngModel" required>
                  </div>
                  <div class="form-group row">
                    <div class="col-6">
                      <input type="text" class="form-control form-control-user" placeholder="نام" name="firstName"
                        ngModel #firstName="ngModel">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control form-control-user" placeholder="نام خانوادگی"
                        name="lastName" ngModel #lastName="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="رمز عبور" name="password"
                      ngModel #password="ngModel">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="تکرار رمز عبور"
                      name="repeatPassword" ngModel #repeatPassword="ngModel">
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit">
                    ثبت
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="register.html">در حال حاضر حساب کاربری دارید؟ وارد شوید</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
